<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="16-NYTSearch/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>New York Times Search</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">New York Times Search</h1>
  </div>
</div>
    <form>
        <h1>Search Parameters</h1>
        <div class="form-group">
            <label for="exampleInputSearch">Search Term:</label>
            <input type="search" class="form-control" id="exampleInputSearch" aria-describedby="emailHelp"
                placeholder="Enter Search">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputSearch">Start Year (Optional):</label>
            <input type="search" class="form-control" id="exampleInputSearch" aria-describedby="emailHelp"
                placeholder="Enter Search">
        </div>
        <div class="form-group">
            <label for="exampleInputSearch">End Year (Optional):</label>
            <input type="search" class="form-control" id="exampleInputSearch" aria-describedby="emailHelp"
                placeholder="Enter Search">
        </div>
        <div class="buttons">
            <button type="submit" class="btn-submit">Submit</button>
            <button type="Clear Results" class="btn-clear">Clear Results</button>
        </div>

    </form>
    <div>
        <div class="title-container">
        <h2>Top Articles</h2>
    </div>
    <div class="resutls-container"></div>
    </div>
    

</body>

</html>

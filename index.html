<!DOCTYPE html>
<html lan="us">
    <head>
        <title>
            New Title!
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">NYTimes Project!</h1>
                    <p class="lead">Search your articles below</p>
                </div>
        </div>
        <form>
            <div class="form-group">
              <label for="exampleFormControlSearch">Search Term</label>
              <input type="search" class="form-control" id="userSearch">
            </div>
            <div class="form-group">
              <label for="exampleFormControlrecordNumber">Number of Records to Retrieve:</label>
              <select class="form-control" id="recordNumber">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlyearInput1">Start Year(Optional)</label>
              <input class="form-control" id="yearInputStart">
              </input>
            </div>
            <div class="form-group">
              <label for="exampleFormControlyearInput1">End Year (Optional)</label>
              <input class="form-control" id="yearInputEnd"></input>
            </div>
          </form>
   
        


        

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>

    <script src="./assets/javascript/script.js" type="text/javascript"></script>

</html>
